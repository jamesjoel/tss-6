<!-- 
    tr ---- table row
    td ---- table data


-->
<html>
    <head>
        <title>My Project</title>
    </head>
    <body>
        <h1>Table in HTML</h1>
        <table border="1" width="500" align="center">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>City</th>
                    <th>Gender</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Rohit</td>
                    <td>25</td>
                    <td>Indore</td>
                    <td>Male</td>
                </tr>
                <tr>
                    <td>Vijay</td>
                    <td>21</td>
                    <td>Mumbai</td>
                    <td>Male</td>
                </tr>
                <tr>
                    <td>Jaya</td>
                    <td>19</td>
                    <td>Pune</td>
                    <td>Female</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
