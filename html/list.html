<html>
    <head>

    </head>
    <body>
        <h1>List in HTML</h1>
        <!-- ordered list -->
        <ol>
            <li>Indore</li>
            <li>Mumbai</li>
            <li>Pune</li>
            <li>Delhi</li>
            <li>Ujjain</li>
        </ol>
        <hr />
        <ol start="50">
            <li>Indore</li>
            <li>Mumbai</li>
            <li>Pune</li>
            <li>Delhi</li>
            <li>Ujjain</li>
        </ol>
        <hr />
        <ol type="i" start="9">
            <li>Indore</li>
            <li>Mumbai</li>
            <li>Pune</li>
            <li>Delhi</li>
            <li>Ujjain</li>
        </ol>
        <hr />
        <!-- un-ordered list -->
        <ul>
            <li>Indore</li>
            <li>Mumbai</li>
            <li>Pune</li>
            <li>Delhi</li>
            <li>Ujjain</li>
        </ul>
    </body>
</html>
