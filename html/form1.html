<!-- 
There are 11 tag inside of form tag (v4)
    1. Textbox
    2. Password
    3. Radio Button
    4. checkbox 
    5. Textarea
    6. Select-Option
    7. File
    8. Button
    9. Reset
    10. Submit
    11. Hidden



-->
<html>
    <head>

    </head>
    <body>
        <h1>Form in HTML v4</h1>
        <form>
            <input type="hidden" />
            Name <br />
            <input type="text" />
            <Br />
            <br />
            Password<br />
            <input type="password" />
            <br />
            <br />
            Gender<br />

            <input type="radio" name="gender" />Female
            <Br />
            <Br />

            <br />
            <br />
            Address<Br />

            <br />
            <br />
            City<br />
            <select>

                <option>Indore</option>
                <option>Mumbai</option>

            <br />
            <br />
            <input type="file" />

            <br />
            <input type="button" value="OK"/>

            <input type="submit" value="Submit"/>




        </form>
