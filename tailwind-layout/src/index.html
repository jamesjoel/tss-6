<body>
  <div class="w-full bg-gray-800">
    <div class="container text-white mx-auto flex justify-between items-center">
        <div>
            <img class="w-16 md:w-20" src="../assets/images/logo.png" />
        </div>
        <div class="my-nav absolute md:static min-h-[30vh] md:min-h-fit w-full  md:w-[75%] top-[-100%] bg-gray-800">
            <ul class="flex justify-center flex-col gap-7 md:flex-row ">
                <li>

        </div>
        <div class="flex items-center">
            <button class="bg-orange-600 text-lg py-2 px-4 rounded-md hover:bg-orange-900">Sign-In</button>
            <ion-icon onclick="toggleMenu(this)" class="text-3xl md:hidden" name="menu-outline"></ion-icon>
            <!-- <ion-icon class="text-3xl" name="close-outline"></ion-icon> -->
        </div>
    </div>
  </div>

  <script>
    let nav= document.querySelector(".my-nav")
    function toggleMenu(e){
        e.name = e.name=="menu-outline" ? "close-outline" : "menu-outline";
        console.log(nav.classList)
        nav.classList.toggle("top-[15vh]")
    }
  </script>
