<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/bootstrap.bundle.js"></script>
    
</head>
<body>
    <br />
    <br />
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Modal in Bootstrap</h1>

                <br />
                <button data-bs-toggle="modal" data-bs-target="#login" class="btn btn-success">Login</button>
            </div>
        </div>
    </div>

    <div class="modal fade" id="login">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-dark">
                    <h4 class="text-light">Login</h4>
                </div>
                <div class="modal-body">
                    <div class="my-3">
                        <label>Username/Email</label>
                        <input type="text" class="form-control" placeholder="Username/Email" />
                    </div>
                    <div class="my-3">
                        <label>Password</label>
                        <input type="password" class="form-control" placeholder="Password"/>
                    </div>
                </div>
                <div class="modal-footer bg-dark">
                    <button class="btn btn-light" data-bs-dismiss="modal">Login</button>
                </div>
            </div>
        </div>
    </div>


    
</body>
</html>
