<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/bootstrap.bundle.js"></script>
    <link rel="stylesheet" href="css/font-awesome.css">
    
</head>
<body>
  <div class="container-fluid bg-dark">
    <div class="container">
        <h2 class="text-light py-3">My Website</h2>

    </div>
  </div>

  <div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card border border-dark">
                <div class="card-header bg-dark">
                    <h3 class="text-light text-center">Registration</h3>
                </div>
                <div class="card-body" style="background-color: #e2e2e2;">

                    <div class="my-3">

                        <label>Name</label> 
                        <input type="text" class="form-control" placeholder="Full Name" />
                    </div>

                    <div class="my-3">

                        <label>Email</label>
                        <input type="text" class="form-control"  placeholder="Email"/>
                    </div>
                    <div class="my-3">

                        <label>Contact</label>
                        <input type="text" class="form-control"  placeholder="Contact Number"/>
                    </div>
                    <div class="my-3">

                        <label>City</label>
                        <select class="form-control">
                            <option>Select</option>
                            <option>Indore</option>
                            <option>Mumbai</option>
                        </select>
                    </div>
                    <div class="my-3">

                        <label>Address</label>
                        <textarea class="form-control" placeholder="Address"></textarea>
                    </div>

                    
                </div>
                <div class="card-footer bg-dark">
                    <button class="btn btn-light"><i class="fa fa-user"></i> Signup</button>
                </div>
            </div>
        </div>
    </div>
  </div>
    
</body>
</html>

<!-- 
    m-0, m-1, .... m-5  (all side margin)
    my-0, my-1, .... my-5 (top/bottom)
    mx-0, mx-1, .... mx-5 (left/right)
    mt-0, mt-1 ... (top)
    mb-0            (bottom)
    ms-0            (left)
    me-0            (right)



-->
