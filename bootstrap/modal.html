<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/bootstrap.bundle.js"></script>
    
</head>
<body>
    <br />
    <br />
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Modal in Bootstrap</h1>

                <br />
                <button data-bs-toggle="modal" data-bs-target="#box" class="btn btn-success">Show</button>
            </div>
        </div>
    </div>


    <div class="modal fade" id="box">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Message</h3>
                </div>
                <div class="modal-body">
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quidem mollitia aperiam ullam cumque quam nam rerum deserunt, molestiae delectus illo repudiandae exercitationem quo magnam cum expedita facere beatae reiciendis? Minima.</p>
                </div>
                <div class="modal-footer">
                    <button data-bs-dismiss="modal" class="btn btn-danger">Close</button>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
